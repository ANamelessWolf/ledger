<div class="expense-index-page">
  <div class="header-section">
    <h1>Expenses</h1>
    <div class="button-group">
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
      <button
        mat-icon-button
        aria-label="Open filter window"
        (click)="openFilter()"
      >
        <mat-icon *ngIf="hasFilter">filter_list</mat-icon>
        <mat-icon *ngIf="!hasFilter">filter_list_off</mat-icon>
      </button>
      <button mat-icon-button (click)="addExpense()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <hr />

  <!-- Second Section: Widget Area -->
  <div class="widget-area">
    <!-- Widget content goes here -->
  </div>
  <hr />

  <!-- Third Section: Table Area -->
  <div class="table-area">
    <app-expense-table
      [expenses]="expenses"
      [totalItems]="totalItems"
      (pageChange)="loadExpenses($event)"
      (sortChange)="sortExpenses($event)"
    ></app-expense-table>
  </div>
</div>
