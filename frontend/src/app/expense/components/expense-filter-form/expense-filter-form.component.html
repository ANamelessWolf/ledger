<h2 class="header" mat-dialog-title>{{ data.header }}</h2>
<hr />
<div class="filter-form">
  <mat-dialog-content class="form-group" [formGroup]="filterForm">
    <h2>Expense Details</h2>
    <div class="doubleFields">
      <mat-form-field appearance="fill">
        <mat-label>From</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          formControlName="start"
          placeholder="Choose a date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>To</mat-label>
        <input
          matInput
          [matDatepicker]="endPicker"
          formControlName="end"
          placeholder="Choose a date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <app-range-slider
        #expenseRange
        header="Expense Range"
        [matSliderStartThumb]="0"
        [matSliderEndThumb]="20000"
        [control]="expenseRangeControl"
      >
      </app-range-slider>
    </div>
    <div *ngIf="visibility.enableWallet">
      <app-catalog-item-multi-select
        #walletMultiSelect
        header="Wallets"
        [items]="data.options.wallets"
        [control]="walletControl"
      ></app-catalog-item-multi-select>
    </div>
    <h2>Expense Category</h2>
    <div *ngIf="visibility.enableExpenseTypes">
      <app-catalog-item-multi-select
        #expenseTypeMultiSelect
        header="Expense Type"
        [items]="data.options.expenseTypes"
        [control]="expenseTypeControl"
      ></app-catalog-item-multi-select>
    </div>
    <div *ngIf="visibility.enableVendors">
      <app-catalog-item-multi-select
        #vendorMultiSelect
        header="Vendors"
        [items]="data.options.vendors"
        [control]="vendorControl"
      ></app-catalog-item-multi-select>
    </div>
  </mat-dialog-content>

  <div class="form-actions">
    <div>
      <button mat-raised-button type="button" (click)="onApply()">Apply</button>
      <button mat-raised-button type="button" (click)="onReset()">Reset</button>
      <button
        mat-raised-button
        class="secondary-btn"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
