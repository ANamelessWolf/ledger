<h2 class="header" mat-dialog-title>{{ data.header }}</h2>
<hr />
<div class="filer-form">
  <mat-dialog-content class="form-group" [formGroup]="filterForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Financing Entity</mat-label>
        <input
          placeholder="Pick a financing entity"
          type="text"
          matInput
          formControlName="entityName"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayEntity">
          <mat-option
            *ngFor="let entity of filteredEntities | async"
            [value]="entity"
          >
            {{ entity.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Card Status</mat-label>
        <mat-select formControlName="active">
          <mat-option
            *ngFor="let status of data.options.cardStatus"
            [value]="status.value"
          >
            {{ status.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <h3>Card Type</h3>
      <mat-checkbox
        *ngFor="let card of cardTypes"
        formControlName="{{ card.name }}"
        [value]="card.value"
        >{{ card.description }}</mat-checkbox
      >
    </div>
  </mat-dialog-content>
  <div class="form-actions">
    <div>
      <button mat-raised-button type="button" (click)="onApply()">Apply</button>
      <button
        mat-raised-button
        class="secondary-btn"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
