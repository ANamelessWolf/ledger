<h1>Spending</h1>
<div class="container">
  <div id="ccSpendingChartContainer">
    <canvas id="creditCardSpendingChart"></canvas>
  </div>
  <div class="spending-average">
    <div>
      <h2>Monthly Average</h2>
      <p>{{ cardSpending.average }}</p>
    </div>
    <div>
      <h2>Max Spending</h2>
      <p>{{ cardSpending.max }}</p>
    </div>
    <div>
      <h2>Min Spending</h2>
      <p>{{ cardSpending.min }}</p>
    </div>
  </div>
</div>
